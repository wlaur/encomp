[project]
name = "encomp"
version = "1.3.0"
description = "General-purpose library for engineering calculations"
authors = [{ name = "William LaurÃ©n", email = "lauren.william.a@gmail.com" }]
requires-python = ">=3.13"
readme = "README.md"
license = "MIT"
dependencies = [
    "python-dotenv",
    "fire",
    "pydantic",
    "pydantic-settings",
    "typeguard",
    "typing-extensions",
    "asttokens",
    "numpy",
    "pyarrow",
    "polars",
    "sympy",
    "pint>=0.25.2",
    "uncertainties",
    "coolprop",
    "fluids",
    "thermo",
]


[project.optional-dependencies]
extra = ["scipy"]

[dependency-groups]
dev = [
    "pre-commit",
    "mypy",
    "ruff",
    "pytest",
    "hypothesis",
    "pytest-asyncio",
    "coverage",
    "Sphinx",
    "nbsphinx",
    "furo",
    "sphinx-inline-tabs",
    "sphinx-copybutton",
    "sphinx-gallery",
    "sphinx-autodoc-typehints",
    "sphinx-autobuild",
    "pyinstrument",
    "scipy-stubs>=1.16.3.2",
    "ipykernel>=7.1.0",
    "ty>=0.0.5",
    "pyright>=1.1.407",
]

[tool.hatch.build.targets.sdist]
include = ["encomp", "encomp/defs"]

[tool.hatch.build.targets.wheel]
include = ["encomp", "encomp/defs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
lint.select = [
    "E",
    "W",
    "F",
    "B",
    "I",
    "N",
    "UP",
    "ANN",
    "C4",
    "ISC",
    "ICN",
    "SIM",
    "ARG",
    "PTH",
    "PD",
    "INT",
    "FLY",
    "RUF",
]
lint.ignore = [
    "N817",
    "N806",
    "N803",
    "N802",
    "N811",
    "N814",
    "N805",
    "RUF007",
    "RUF012",
    "ISC001",
]

lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "__pycache__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "generated",
    "**/*.pyi",
    "docs",
]

line-length = 120

target-version = "py313"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.pytest.ini_options]
filterwarnings = [
    # ignore the mypy-testing marks when this plugin is disabled
    "ignore::_pytest.warning_types.PytestUnknownMarkWarning",

    # ignore CoolProp warnings for NaN/out of bounds inputs
    "ignore:CoolProp could not calculate*:UserWarning",

    "ignore::pint.UnitStrippedWarning",
]

[tool.mypy]
ignore_missing_imports = false
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
explicit_package_bases = false
namespace_packages = false
check_untyped_defs = true
plugins = ["pydantic.mypy"]
exclude = "encomp/tests"

[tool.pydantic-mypy]
init_typed = true
init_forbid_extra = true
warn_required_dynamic_aliases = true
