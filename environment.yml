name: encomp-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pydantic
  - pytest
  - scipy
  - jupyter
  - CoolProp
  - pint
  - fluids
  - thermo
  - fire
  - networkx
  - uncertainties
  - sympy
  - autopep8
  - typeguard
  - xlsxwriter
  - openpyxl
  - seaborn
  - asttokens
  # - wntr / no Python 3.9 support
  - pip:
      - -r file:requirements.txt
